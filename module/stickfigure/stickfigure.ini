[general]
debug=1
delay=0.020    ; update time (s)
window=5       ; window length for plotting and calibration (s)

[redis]
hostname=localhost
port=6379

[display]
xpos=50
ypos=50
width=640
height=480

[camera]
distance=5
elevation=15
center=0,0,100

[sensor]
