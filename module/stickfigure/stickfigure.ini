z=inputcontrol.lla_z

[upperleftarm]
x=inputcontrol.ula_x
y=inputcontrol.ula_y
z=inputcontrol.ula_z

[lowerrightarm]
x=inputcontrol.lra_x
y=inputcontrol.lra_y
z=inputcontrol.lra_z

[upperrightarm]
x=inputcontrol.ura_x
y=inputcontrol.ura_y
z=inputcontrol.ura_z
